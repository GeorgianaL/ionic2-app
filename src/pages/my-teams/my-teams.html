<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>My Teams</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Followed Teams</ion-list-header>
    <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
      <ion-icon name="star"></ion-icon>
      {{item.team.name}}
      <p>{{item.tournamentName}}</p>
    </button>
  </ion-list>

  <button full (click)="goToTournament()">Find a Tournament</button>
</ion-content>
